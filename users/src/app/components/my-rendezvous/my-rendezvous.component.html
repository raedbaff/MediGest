<style>
    #example {
  width: 100%;
  border-collapse: collapse;
  border-spacing: 0;
  margin: 20px 0;
}

#example th,
#example td {
  padding: 10px;
  text-align: center;
}

#example thead th {
  background-color: darkblue;
  color: white;
  font-size: 16px;
  font-weight: 500;
}


#example tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

#example tbody tr:hover {
  background-color: #e9ecef;
}

#example tbody td {
  font-size: 14px;
  font-weight: 400;
  color: #333;
  border-bottom: 1px solid #dee2e6;
}

#example tbody td:first-child {
  font-weight: 500;
}

#example tbody td:last-child {
  text-align: center;
}

@media (max-width: 767px) {
  #example {
    display: block;
    overflow-x: auto;
  }
  #example thead,
  #example tbody,
  #example th,
  #example td,
  #example tr {
    display: block;
  }
  #example thead tr {
    position: absolute;
    top: -9999px;
    left: -9999px;
  }
  #example tr {
    border: 1px solid #ccc;
  }
  #example td {
    border: none;
    border-bottom: 1px solid #eee;
    position: relative;
    padding-left: 50%;
  }
  #example td:before {
    position: absolute;
    top: 6px;
    left: 6px;
    width: 45%;
    padding-right: 10px;
    white-space: nowrap;
  }
  #example td:nth-of-type(1):before {
    content: "Appointement No:";
    font-weight: 500;
  }
  #example td:nth-of-type(2):before {
    content: "Appontement Date:";
    font-weight: 500;
  }
  #example td:nth-of-type(3):before {
    content: "Appointement Reason:";
    font-weight: 500;
  }
  #example td:nth-of-type(4):before {
    content: "Doctor:";
    font-weight: 500;
  }
}

    </style>
<div class="section-title">
    <h2>My appointements</h2>
  </div>
<table id="example" class="display table table-hover table-condensed" style="margin-bottom: 100px;">
    <thead>
        <tr>
            <th>Appointement No</th>
            <th>Appointement Date</th>
            <th>Appointement Hour</th>
            <th>Appointement Reason</th>
            
          
        
            <th>Doctor</th>
            <th>Status</th>
            
            
        </tr>
    </thead>

    <tbody *ngFor="let rv of rdv">
        <tr>
            <td>{{rv.id}}</td>
            <td>{{rv.formattedDate}}</td>
            <td *ngIf="rv.formattedTime">{{rv.formattedTime}}</td>
            <td *ngIf="!rv.formattedTime">Not Set</td>
            <td>{{rv.appointmentReason}}</td>
          
           
            <td ><a style="text-decoration: none;color: black;" routerLink="/home/doctor/{{rv.doctor.id}}">{{rv.doctor.username}}</a></td>
            <td *ngIf="rv.confirmed==0" 
    style="background-color: #ff6347; text-align: center; 
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
           color: #fff; border-radius: 5px;">
    <p>Not Confirmed</p>
</td>
<td *ngIf="rv.confirmed==1" 
    style="background-color: #00b300; text-align: center; 
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
           color: #fff; border-radius: 5px;">
    <p>Confirmed</p>
</td>

            <td>
              <button class="btn btn-danger" (click)="deleterendezvous()">Cancel</button>
            </td>
         
            
        
    </tbody>
</table>
