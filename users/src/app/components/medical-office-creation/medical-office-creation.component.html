<body>
	<div *ngIf="!cabinet" class="container">
		<form [formGroup]="form" (submit)="createMedicalOffice()" method="POST">
			<h1>Create Medical Office</h1>
			<div class="form-group">
				<label for="office-name">Office Name</label>
				<input formControlName="nomCabinet" type="text" id="office-name" name="office-name" required>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input formControlName="adresseCabinet" type="text" id="address" name="address" required>
			</div>
			<div class="form-group">
                <label for="secretary-name">Secretary Name</label>
                <select formControlName="secretary" id="secretary-name" name="secretary-name" required>
                    <option value="" selected disabled>Select Secretary Name</option>
                    <option *ngFor="let sec of secs" [value]="sec.id" >{{sec.username}}</option>
                    
                </select>
            </div>
            
			<div class="form-group">
				<label  for="description">Description</label>
				<textarea formControlName="description" id="description" name="description" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label for="photo">Photo:</label>
				<input type="file" name="photo" id="photo" accept="image/*" required (change)="onFileSelect($event)">
			</div>
			<button type="submit">Create</button>
		</form>
	</div>
    <div *ngIf="cabinet" class="container">
		<form [formGroup]="editform" (submit)="updateCabinet()"  method="PUT">
			<h1>Edit Medical Office</h1>
			<div class="form-group">
				<label for="office-name">Office Name</label>
				<input formControlName="nomCabinet" type="text" id="office-name" name="office-name" required>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input formControlName="adresseCabinet" type="text" id="address" name="address" required>
			</div>
			<div class="form-group">
                <label for="secretary-name">Secretary Name</label>
                <select formControlName="secretary" id="secretary-name" name="secretary-name" required>
                    <option value="" selected disabled>Select Secretary Name</option>
                    <option *ngFor="let sec of secs"  [value]="sec.id" >{{sec.username}}</option>
                    
                </select>
            </div>
            
			<div class="form-group">
				<label  for="description">Description</label>
				<textarea formControlName="description" id="description" name="description" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label for="photo">Photo:</label>
				<input type="file" name="photo" id="photo" accept="image/*" required (change)="onFileSelect($event)">
			</div>
			<button type="submit">Create</button>
		</form>
	</div>
</body>
