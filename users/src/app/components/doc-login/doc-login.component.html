
<head>
	<title>Doctor Registration</title>
</head>
<body>
	<a class="backtohome" routerLink="/">Back to home Page</a>
	<div class="background">
		<div class="form-container">
			<h2>Doctor Login</h2>
			<form [formGroup]="form" (submit)="onsubmit()" action="#" method="POST">
				<label for="username">Username:</label>
				<input formControlName="username" type="text" name="username" id="username" required>

				<label for="password">Password:</label>
				<input formControlName="password" type="password" name="password" id="password" required>

				

				<button type="submit"> Login</button>
				<div *ngIf="errorMessagee" class="alert alert-danger">{{ errorMessagee }}</div>
                <a routerLink="/doc/Register" class="switch-link">No account ? Register here</a>
				<a routerLink="/sec/login" class="switch-link">Im a Secretary ! take me to login page</a>
				<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-circus" [fullScreen] = "true"></ngx-spinner>
			</form>
		</div>
	</div>
</body>
