<section id="main-content" class=" ">
<div class="modal-body" style="padding: 30px;">
    <h4 class="mb-4">Send Message</h4>
    <form (submit)="onSubmit()" [formGroup]="registrationForm" method="post">
      <div class="form-group row">
        <label for="senderId" class="col-sm-2 col-form-label">From:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="sender" placeholder="Enter your name">
        </div>
      </div>
      <div class="form-group row">
        <label for="receiverId" class="col-sm-2 col-form-label">To:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="receiver" placeholder="Enter recipient's name">
        </div>
      </div>
      <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Message:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="content" formControlName="content" rows="5" placeholder="Enter your message"></textarea>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</section>
