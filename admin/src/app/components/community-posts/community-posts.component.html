<style>
    .post-box {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 20px;
  margin-bottom: 20px;
  display: flex;
  height: auto;
}

.post-image {
  width: 300px;
  height:250px;
  margin-right: 20px;
  margin-bottom: 20px;
}

.post-image img {
  max-width: 100%;
  height: 100%;
}

.post-content {
  flex-grow: 1;
}

.post-author {
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}

.post-title {
  font-size: 20px;
  margin-bottom: 10px;
  text-align: center;
  font-weight: bold;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  color: black;
}

.post-description {
  margin-bottom: 20px;
  height: 75px;
}

.button-container {
  display: flex;
  justify-content: space-between;
}

.accept-button {
  background-color: green;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;
}
.decline-button{
    background-color: red;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  cursor: pointer;

}

.accept-button:hover {
  background-color: darkgreen;
}
.decline-button:hover{
    background-color: darkred;
}
.canvascontainer{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  
}



</style>
<section id="main-content" class=" ">
    <div class="wrapper main-wrapper row" >

        <div class='col-xs-12'>
            <div class="page-title">

                <div class="pull-left">
                    <!-- PAGE HEADING TAG - START -->
                    <h1 class="title">Posts Requests</h1>
                    <!-- PAGE HEADING TAG - END -->
                </div>
                <div>
                  
                  
                  
                </div>
                
                


            </div>
        </div>

        <div class="clearfix"></div>
        <!-- MAIN CONTENT AREA STARTS -->
        <section class="statistics-section">
          <h3 class="statistics-title">Comments statistics</h3>
          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>
        </section>
        

        <p style="font-family: cursive;font-weight: bold; font-size: 50px;margin-bottom: 30px;margin-left: 50%;margin-top: 30px;margin-bottom: 30px;">All posts</p>
        <div class="col-lg-4 col-md-6" *ngFor="let post of posts |paginate:{itemsPerPage:3,currentPage:p}">
            <section class="box ">
                <div class="content-body p">
                    <div class="row">
                        <div class="post-box" >
                            
                            <div class="post-content">
                              <div class="post-author">{{post.author.username}} </div>
                              <div class="post-image">
                                <img src="http://127.0.0.1:8088/api/auth/Doctor/files/{{post.photo}}" alt="Post Image">
                              </div>
                              
                              <div class="post-title">{{post.title}}</div>
                              <div class="post-description">{{post.description}}</div>
                              <div class="button-container">
                                <button class="accept-button" *ngIf="post.accepted==false" (click)="acceptPost(post.id)">Accept</button>
                                <h3 *ngIf="post.accepted==true" style="text-shadow: #ccc;color: darkgreen;margin-left: 30%;">Accepted</h3>
                              </div>
                              
                              
                            </div>
                            
                          </div>
                          
                    </div>
                    
                </div>
                
            </section>
            
        </div>

        

        

        <div class="clearfix"></div>

        <!-- <div class="col-xs-12 mb-30 mt-15">
            <div class="form-group no-mb text-center">
                <button type="button" class="btn btn-primary btn-lg gradient-blue" style="width:100%;max-width:300px"> Load more</button>
            </div>
        </div> -->

    
        

        <!-- MAIN CONTENT AREA ENDS -->
    </div>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
    
</section>
<!-- END CONTENT -->
