    <!-- START CONTAINER -->
    <div class="page-container row-fluid container-fluid">

        <!-- SIDEBAR - START -->

        
        <!--  SIDEBAR - END -->

        <!-- START CONTENT -->
        <section id="main-content" class="">
            <div class="wrapper main-wrapper row" >

                <div class="col-xs-12">
                    <div class="page-title">

                        <div class="pull-left">
                            <!-- PAGE HEADING TAG - START -->
                            <h1 class="title">ALL Complaints</h1>
                            <!-- PAGE HEADING TAG - END -->
                        </div>

                        <div class="pull-right hidden-xs">
                            <ol class="breadcrumb">
                                <li>
                                    <a routerLink="/home"><i class="fa fa-home"></i>Home</a>
                                </li>
                                
                            </ol>
                        </div>

                    </div>
                </div>
                <div class="clearfix"></div>
                <!-- MAIN CONTENT AREA STARTS -->

                <div class="col-xs-12 mb-30">
                    <div class="add-header-wrapper gradient-orange curved-section text-center">
                        <h2 class="uppercase bold w-text">Recent Complaints</h2>
                        
                    </div>

                    <div class=" bg-w">
                        <div class="col-lg-12">
                            <section class="box ">
                                <header class="panel_header">
                                    <h2 class="title pull-left">Patients Complaints</h2>
                                    
                                </header>
                                <div class="content-body">
                                    <div class="row">
                                        <div class="col-xs-12">

                                            <!-- ********************************************** -->

                                            <table id="example" class="display table table-hover table-condensed" >
                                                <thead>
                                                    <tr>
                                                        <th>Patient</th>
                                                        <th>Complaint</th>
                                                        
                                                        
                                                    </tr>
                                                </thead>

                                                <tbody *ngFor="let complaint of complaints">
                                                    <tr>
                                                        <td style="font-weight: bold;font-size: large;"><img src="http://127.0.0.1:8088/api/auth/Doctor/files/{{complaint.patient.photo}}" 
                                                            style="width:50px;height: 50px;border-radius: 50%;object-fit: cover;"> {{complaint.patient.username}}</td>
                                                        <td style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: bold;">{{complaint.description}}</td>
                
                                                        
                                                    
                                                </tbody>
                                                
                                            </table>
                                            <!-- ********************************************** -->

                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                

                
        <!-- MAIN CONTENT AREA ENDS -->
        </div>
    </section>
