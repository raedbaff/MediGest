
        <section id="main-content" class=" ">
            <div class="wrapper main-wrapper row" style=''>

                <div class='col-xs-12'>
                    <div class="page-title">

                        <div class="pull-left">
                            <!-- PAGE HEADING TAG - START -->
                            <h1 class="title">All Doctors</h1>
                            <!-- PAGE HEADING TAG - END -->
                        </div>

                    </div>
                </div>

                <div class="clearfix"></div>
                <!-- MAIN CONTENT AREA STARTS -->

                <div class="col-lg-4 col-md-6" *ngFor="let doctor of datalist|paginate:{itemsPerPage:3,currentPage:p}">
                    <section class="box ">
                        <div class="content-body p">
                            <div class="row">
                                <div class="doctors-list patient relative">
                                    <div class="doctors-head relative text-center">
                                        <div class="doctor-card has-shadow">
                                            <div class="doc-info-wrap text-left">
                                                <div class="doctor-img">
                                                    <img *ngIf="doctor.photo" src="http://127.0.0.1:8088/api/auth/Doctor/files/{{doctor.photo}}" alt="">
                                                    <img *ngIf="!doctor.photo" src="assets/images/360_F_97000908_wwH2goIihwrMoeV9QF3BW6HtpsVFaNVM.jpg" alt="">
                                                </div>
                                                <div class="doc-info">
                                                    <h4 class="bold">{{doctor.username}}</h4>
                                                    <h5>{{doctor.domainMedical.name}} Doctor</h5>
                                                    <div class="doc-rating">
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <i class="fa fa-star"></i>
                                                        <span>4.8</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="patients-info relative" >
                                            <div class="col-sm-4 col-xs-12 no-padding-right">
                                                <div class="patient-card has-shadow2">
                                                    <div class="doc-info-wrap">
                                                        <div class="patient-info">
                                                            <h5 class="bold">{{doctor.patients}}</h5>
                                                            <h6>Patient</h6>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 col-xs-12 pl-7 pr-7">
                                                <div class="patient-card has-shadow2">
                                                    <div class="doc-info-wrap">
                                                        <div class="patient-info">
                                                            <h5 class="bold">{{doctor.age}} yrs</h5>
                                                            <h6>Doc age</h6>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 col-xs-12 no-padding-left">
                                                <div class="patient-card has-shadow2">
                                                    <div class="doc-info-wrap">
                                                        <div class="patient-info">
                                                            <h5 class="bold">{{doctor.points}}</h5>
                                                            <h6>Points</h6>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div><!-- end row -->
                                    
                                    <div class="col-xs-12 mb-30">
                                        <div class="form-group no-mb">
                                            <a [routerLink]="['/home/one',doctor.id]" class="btn btn-primary btn-lg gradient-blue"  margin-left="10px" style="width:50%"> View Profile</a>
                                            <a [routerLink]="['/home/edit',doctor.id]" class="btn btn-primary btn-lg gradient-blue" style="width:50%" > Edit Doctor</a> 
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                

                

                <div class="clearfix"></div>

                <!-- <div class="col-xs-12 mb-30 mt-15">
                    <div class="form-group no-mb text-center">
                        <button type="button" class="btn btn-primary btn-lg gradient-blue" style="width:100%;max-width:300px"> Load more</button>
                    </div>
                </div> -->

            
                

                <!-- MAIN CONTENT AREA ENDS -->
            </div>
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </section>
        <!-- END CONTENT -->
